<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Lucas Lopes</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="shortcut icon" href="img/form.svg" type="image/x-icon">
    
</head>
<body>
    <h1>Formulário de Cadastro de Clientes</h1>
    <button id="toggle-theme">
        <img src="img/light-dark.svg" alt="Alternar Tema" id="theme-icon">
    </button>
    <form method="get">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
        <div>
            <label for="dt_nascimento">Data de Nascimento:</label>
            <input type="date" name="dt_nascimento" id="dt_nascimento">
        </div>
        <div>
            <label>Sexo:</label>
            <label for="sexo_masculino">Masculino</label>
            <input type="radio" name="sexo" value="masculino" id="sexo_masculino">
            
            <label for="sexo_feminino">Feminino</label>
            <input type="radio" name="sexo" value="feminino" id="sexo_feminino">
        </div>
        <div>
            <label for="profissao">Profissão:</label>
            <input type="text" name="profissao" id="profissao">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <small id="email-error" style="color: red; display: none;">Por favor, insira um email válido.</small>
        </div>
        <div>
            <label for="telefone">Número de Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="Digite apenas números" oninput="mascaraTelefone(this)">
        </div>
        <div>
            <label>Endereço:</label>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" placeholder="Digite apenas números" oninput="mascaraCEP(this)" onblur="pesquisacep(this.value);">
            </div>

            <div>
                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua">
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero">
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <label for="uf">Estado:</label>
                <select name="uf" id="uf">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </div>
    
        <button type="submit">Enviar</button>
    </form>
    <script src="JS/index.js"></script>
</body>
</html>
